# Redis Configuration for Webhook Proxy
# This configuration provides optimized settings for webhook processing

# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
daemonize no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Snapshotting
save 900 1
save 300 10
save 60 10000

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Security (uncomment and set password if needed)
# requirepass your_redis_password

# Performance optimizations
tcp-keepalive 300
timeout 0

# Client connections
maxclients 10000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128