version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      # Explicitly set credentials (Portainer env vars can override these)
      POSTGRES_USER: hook
      POSTGRES_PASSWORD: hook
      POSTGRES_DB: hook
    ports:
      - "${PG_PORT:-15432}:5432"
    volumes:
      - pgdata3:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hook} -d ${POSTGRES_DB:-hook}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "${REDIS_PORT:-16379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  api:
    image: ${IMAGE:-ghcr.io/OWNER/cold-snap:latest}
    environment:
      ROLE: api
      API_PORT: "8080"
      DATABASE_URL: postgres://hook:hook@postgres:5432/hook?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      ADMIN_TOKEN: ${ADMIN_TOKEN:-change_me_to_a_strong_random}
      ADMIN_USER: ${ADMIN_USER:-admin}
      ADMIN_PASS: ${ADMIN_PASS:-supersecret}
      PUBLIC_URL: ${PUBLIC_URL:-http://localhost:8080}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${API_PORT:-8080}:8080"
    restart: unless-stopped

  worker:
    image: ${IMAGE:-ghcr.io/OWNER/cold-snap:latest}
    environment:
      ROLE: worker
      DATABASE_URL: postgres://hook:hook@postgres:5432/hook?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      RETENTION_DAYS: "7"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

networks:
  default:
    driver: bridge

volumes:
  pgdata3:

