# Example Nginx vhost for Cold Snap
# Replace coldsnap.example.com with your domain

server {
    listen 80;
    server_name coldsnap.example.com;

    # If using certbot, uncomment next line after certificates are issued
    # return 301 https://$host$request_uri;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8080;

        # Adjust max body to allow large webhook payloads (match your Source limit)
        client_max_body_size 10m;
        proxy_connect_timeout 10s;
        proxy_read_timeout 120s;
    }
}

